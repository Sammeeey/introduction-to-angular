<label for="location-search">Search for a new place</label>
<input id="location-search" placeholder="Ex: Chicago" #search>
<button (click)="searchHousingLocations(search.value)">Search</button>
<article *ngFor="let location of results">
    <p (click)="showDetails()">{{location.name}}</p>
    <app-details-panel *ngIf="showDetails" [toggleDetails]="detailsData"></app-details-panel>
    <!-- <p>{{location.city}}</p>
    <p>Wifi? {{location.wifi}}</p> -->
</article>
