<label for="location-search">Search for a new place</label>
<input id="location-search" placeholder="Ex: Chicago" #search>
<button (click)="searchHousingLocations(search.value)">Search</button>
<article *ngFor="let location of results">
    <p (click)="showDetails = !showDetails" [showDetailsInDetailsPanel]="showDetails">{{location.name}}</p> <!-- toggle HTML attributes: https://stackoverflow.com/questions/42981517/how-to-change-boolean-value-on-click-in-angular-2-component-->
    <app-details-panel *ngIf="showDetails" [showD]="showDetails"></app-details-panel>
    <!-- <p>{{location.city}}</p>
    <p>Wifi? {{location.wifi}}</p> -->
</article>
